<div [hidden]="!isLoading">
    <p>Loading...</p>
</div>

<div [hidden]="isLoading" class="jumbotron jumbotron-styles">
    <h1 class="display-4">{{ingredient.name}}</h1>
    <p class="lead">{{ingredient.description}}</p>
    <hr class="my-4">
    <p>Price: {{ingredient.price}}</p>
    <p>Available Stock: {{ingredient.stock}}</p>
    <p class="lead">
        <button *appRequiresAuth="true" (click)="onAddToCart()" type="button" class="btn btn-success">Add To Cart</button>
    </p>
</div>
