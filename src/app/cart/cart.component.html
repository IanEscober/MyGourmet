<h3>Cart</h3>

<div [hidden]="!isLoading">
    <p>Loading...</p>
</div>

<div [hidden]="isLoading" *ngIf="cart">
    <table class="table table-hover table-styles">
        <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cartItem of cart.cartItems">
                <th scope="row">{{cartItem.itemName}}</th>
                <td>{{cartItem.quantity}}</td>
                <td>
                    <button (click)="onRemoveFromCart(cartItem.id)" type="button" class="btn btn-danger">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
