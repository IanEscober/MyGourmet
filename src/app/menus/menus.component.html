<h3>Menus</h3>

<div [hidden]="!isFetching">
    <p>Loading...</p>
</div>

<div [hidden]="isFetching">
    <div class="card-deck">
        <div *ngFor="let menu of menus" class="card">
            <div class="card-body">
                <h5 class="card-title">{{menu.name}}</h5>
                <p class="card-text">{{menu.description}}</p>
                <p class="card-text">Price: {{menu.price}}</p>
                <p class="card-text">Available Stock: {{menu.stock}}</p>
            </div>
            <div class="card-footer text-center">
                <a routerLink="/menus/{{menu.id}}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
    <app-pager [page]="page" (transition)="onChangePage($event)"></app-pager>
</div>
