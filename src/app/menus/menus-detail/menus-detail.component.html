<h1>{{menu.name}}</h1>
<p>{{menu.description}}</p>

<ul>
    <h2>Procedures</h2>
    <ul>
        <li *ngFor="let procedure of menu.procedures">
            <p>{{procedure}}</p>
        </li>
    </ul>
    <h2>Ingredients</h2>
    <ul>
        <li *ngFor="let ingredients of menu.ingredientNames; index as i">
            <a routerLink="/ingredients/{{menu.ingredientIds[i]}}">{{ingredients}}</a>
        </li>
    </ul>
    <p>Price: {{menu.price}}</p>
    <p>Available Stock: {{menu.stock}}</p>
</ul>
