<nav *ngIf="page && page.totalPages > 1">
    <ul class="pager">
        <span [hidden]="page.currentPage === 1" (click)="onPageBackClick()"><a>back </a></span>
        <li *ngFor="let pageIndex of pageIndexes" (click)="onPageIndexClick(pageIndex)">
            <a>{{pageIndex}} </a>
        </li>
        <span [hidden]="page.currentPage === page.totalPages" (click)="onPageNextClick()"><a> next</a></span>
        <p>Showing {{page.shownItems}} of {{page.totalItems}}</p>
    </ul>
</nav>
